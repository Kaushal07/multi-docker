sudo: required
services:
  - docker

before_install:
  - docker build -t kausjethdoc/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kausjethdoc/react-test npm test

after_success:
  - docker build -t kausjethdoc/multi-client ./client
  - docker build -t kausjethdoc/multi-nginx ./nginx
  - docker build -t kausjethdoc/multi-server ./server
  - docker build -t kausjethdoc/multi-worker ./worker
  # log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push kausjethdoc/multi-client
  - docker push kausjethdoc/multi-nginx
  - docker push kausjethdoc/multi-server
  - docker push kausjethdoc/multi-worker

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: Multidocker-env
  bucket_name: elasticbeanstalk-us-east-2-747399956029
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
